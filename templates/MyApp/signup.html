{% extends 'MyApp/base.html' %}
{% block content %}

<div class="container" style="margin-top: 20px;">
    <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
        <!-- ユーザー名の入力フォーム -->
        <div style="margin-top: 20px;">
            <label>この項目は必須です。半角アルファベット、半角数字、@/./+/-/_ で150文字以下にしてください。</label>
            <input type="text" name="username" maxlength="150" class="form-control" id="username" placeholder="ユーザー名" required>
        </div>
        <!-- パスワード①の入力フォーム -->
        <div style="margin-top: 20px;">
            <label><ul><li>Your password can’t be too similar to your other personal information.</li><li>パスワードは最低 8 文字以上必要です。</li><li>Your password can’t be a commonly used password.</li><li>Your password can’t be entirely numeric.</li></ul></label>
            <input type="password" name="password1" autocomplete="new-password" class="form-control" id="password1" placeholder="パスワード" required>
        </div>
        <!-- パスワード②の入力フォーム -->
        <div style="margin-top: 20px;">
            <label>確認のため、再度パスワードを入力してください。</label>
            <input type="password" name="password2" autocomplete="new-password" class="form-control" id="password2" placeholder="パスワード" required>
        </div>
        <!-- 登録ボタン -->
        <div style="margin-top: 20px;">
            <button id="send-signup" class="btn btn-primary" type="submit">登録</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'MyApp/base.html' %}
{% block content %}

<!-- 認証失敗時の警告文 -->
{% if form.errors %}
<p>ログイン認証に失敗しました。</p>
{% endif %}

<div class="container" style="margin-top: 30px;">
    <form method="POST">{% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <div style="margin-top: 20px;">
            <button type="submit" value="login" class="btn btn-primary" class="form-control" id="send-login">login</button>
            <a href="/signup"><button type="button" class="btn btn-primary" style="margin-left: 10px;">sign-up</button> </a>
        </div>
    </form>
</div>
{% endblock %}
